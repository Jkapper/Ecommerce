<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<center><title>JK's Drum Shed</title></center>
	<meta name="description" content="HTML5 Template">

<body>
<center><h1>JK's Drum Shed</h1></center>
<center><h2>Contact Us</h2></center>
<center><p>Thanks for choosing JK's Drum Shed! If you have any quesions, <br>
 concerns or general feedback, Please reach out to us here!<br>
 We personally read each email and will respond as soon as possible</p>

	<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Your name:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Your email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>		
<br>
